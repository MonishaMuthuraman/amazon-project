<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Home</title>
    <link rel="stylesheet" href="styles/Home.css">
</head>
<body>
    <header class="amazon-header">
        <section class="logo-section">
            <img class="logo-img" src="Images/amazon-logo-white.png" alt="amazon-logo">
        </section>
        <section class="search-section">
                <input type="text" name="search" class="search" placeholder="Search">
                <img class="search-icon" src="Images/search-icon.png">
        </section>
        <section class="returns-cart-section">
            <a class="returns-orders">
                <span>Returns</span>
                <span>& Orders</span>
            </a>
            <a class="cart">
                <img class="cart-icon" src="Images/cart-icon.png">
                <span>Cart</span>
                </a>
        </section>
    </header>
    <main class="main">
        <div class="products-grid">
            <div class="products">
                <div class="img-container">
                    <img class="product-image" src="Images/athletic-cotton-socks-6-pairs.jpg">
                </div>
                <div class="name-container">
                    <p>Black and Gray Athletic Cotton Socks - 6 Pairs</p>
                </div>
                <div class="review-container">
                    <img class="rating-image" src="Images/rating-45.png">
                    <p class="rating-count">87</p>
                </div>
                <div class="price-container">
                    <p class="price">$10.90</p>
                </div>
                <div class="quantity-btn-container">
                    <select 
                </div>
            </div>
        </div>
    </main>
    <script src="scripts/Home.js"></script>
</body>
</html>
